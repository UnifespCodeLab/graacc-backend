# configuracao - banco de dados h2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.datasource.url=jdbc:h2:mem:usuarios_dbteste;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Point to the SQL files
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# configuracao - tokens
api.seguranca.token.secret=minha-secret-teste
api.seguranca.token.emissor=teste-emissor

# comunicacao com outros servicos
api.agendamentos.url=localhost:9090